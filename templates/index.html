<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>NoteFin Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<!-- Windows-tyylinen kuvake -->
<div id="icon-container">
  <div id="note-icon" class="desktop-icon" onclick="toggleNotesContainer()">
    ğŸ—’ï¸<br>NoteFin
  </div>
</div>

<!-- Muistilaput -->
<div id="notes" class="position-relative">
  {% for note in notes[:3] %}
    <div class="note shadow-lg">
      <div class="note-header d-flex justify-content-end align-items-center px-2 py-1 bg-warning border-bottom">
        <a href="#" class="clear-link text-danger me-2"
           data-note-id="{{ note.id }}" data-locked="{{ note.locked }}">ğŸ—‘</a>
        <a href="/lock/{{ note.id }}" class="text-dark">
          {% if note.locked %}ğŸ”“{% else %}ğŸ”’{% endif %}
        </a>
      </div>
      <form action="/update/{{ note.id }}" method="post">
        <textarea class="form-control border-0 bg-transparent"
          name="content" {% if note.locked %}readonly{% endif %}>{{ note.content }}</textarea>
      </form>
    </div>
  {% endfor %}
</div>

<!-- Skriptit -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
